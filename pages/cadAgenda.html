<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Login</title>
</head>
<body>
    <form id="cadastroAgenda">
        <label for="medico">Médico:</label>
        <select id="medico" name="medico">
          <!-- Lista de médicos cadastrados -->
        </select>
        
        <label for="diasSemana">Dias da Semana:</label>
        <input type="text" id="diasSemana" name="diasSemana" placeholder="Ex.: Segunda, Quarta, Sexta" />
        
        <label for="horarioInicio">Horário de Início:</label>
        <input type="time" id="horarioInicio" name="horarioInicio" />
        
        <label for="horarioFim">Horário de Fim:</label>
        <input type="time" id="horarioFim" name="horarioFim" />
        
        <button type="submit">Salvar</button>
      </form>
      
</body>
</html>
